<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ScreenKin</title>
  <link rel="stylesheet" href="style.css">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="dark:bg-slate-950 flex flex-col min-h-screen">
  <div class="flex-1">
  <h1 class="text-4xl text-center mx-auto font-extrabold font-sans p-10 m-6 italic">ScreenKIN</h1>
  <div class="mx-auto items-center space-x-4 p-6 max-w-sm row-auto flex justify-center">
    <select class="rounded-lg font-medium border-indigo-50 p-2 px-8 bg-purple-100 text-gray-800" id="role">
      <option value="sender">Sender</option>
      <option value="receiver">Receiver</option>
    </select>
    <button class="rounded-lg font-medium border-indigo-50 p-2 px-8 bg-purple-600 text-gray-200"
      id="select">Select</button>

  <!-- sender div -->
  <div class="mx-auto  items-center space-x-4 p-4 px-auto max-w-screen-lg flex flex-wrap justify-center" id="sender"
    style="display:none;">
    <div class="mx-auto  items-center space-x-4 p-6 px-auto max-w-screen-lg row-auto flex justify-center">
      <button class="rounded-lg font-medium border-indigo-50 p-2 px-8 bg-green-600 text-gray-200" id="start">Start
        Sharing</button>
      <button disabled class="rounded-lg font-medium border-indigo-50 p-2 px-8 bg-red-300 text-gray-200" id="stop">Stop
        Sharing</button>
    </div>
    <div class="mx-auto  items-center space-x-4 p-6 px-auto max-w-screen-lg row-auto flex flex-row justify-center">
      <textarea
        class="rounded-lg font-normal border-indigo-50mx-auto bg-transparent self-center space-x-4 p-4 m-4 max-w-md min-w-sm text-gray-200 flex"
        id="offer" placeholder="Offer will appear here" readonly></textarea>
      <textarea
        class="rounded-lg font-normal border-indigo-50mx-auto bg-slate-50 self-center space-x-4 p-4 m-4 max-w-md min-w-sm text-gray-800 flex"
        id="answerSender" placeholder="Paste answer here"></textarea>
      <textarea
        class="rounded-lg font-normal border-indigo-50mx-auto bg-transparent self-center space-x-4 p-4 m-4 max-w-md min-w-sm text-gray-200 flex"
        id="iceCandidatesSender" placeholder="ICE candidates will appear here" readonly></textarea>
    </div>
    <div class="mx-auto  items-center space-x-4 p-6 px-auto max-w-screen-lg row-auto flex justify-center">
      <video id="video" autoplay playsinline></video>
    </div>
  </div>
  <!-- receiver div -->
  <div class="mx-auto  items-center space-x-4 p-4 px-auto max-w-screen-lg flex flex-wrap justify-center" id="receiver"
    style="display:none;">
    <div class="mx-auto  items-center space-x-4 p-6 px-auto max-w-screen-lg row-auto flex flex-row justify-center">
      <textarea
        class="rounded-lg font-normal border-indigo-50mx-auto bg-slate-50 self-center space-x-4 p-4 m-4 max-w-md min-w-sm text-gray-800 flex"
        id="offerReceiver" placeholder="Paste offer here"></textarea>
      <textarea
        class="rounded-lg font-normal border-indigo-50mx-auto bg-transparent self-center space-x-4 p-4 m-4 max-w-md min-w-sm text-gray-200 flex"
        id="answerReceiver" placeholder="Answer will appear here" readonly></textarea>
      <textarea
        class="rounded-lg font-normal border-indigo-50mx-auto bg-transparent self-center space-x-4 p-4 m-4 max-w-md min-w-sm text-gray-200 flex"
        id="iceCandidatesReceiver" placeholder="ICE candidates will appear here" readonly></textarea>
      <textarea
        class="rounded-lg font-normal border-indigo-50mx-auto bg-slate-50 self-center space-x-4 p-4 m-4 max-w-md min-w-sm text-gray-800 flex"
        id="senderIceCandidatesReceiver" placeholder="Paste ICE candidates from sender here"></textarea>
    </div>
    <div class="mx-auto  items-center space-x-4 p-6 px-auto max-w-screen-lg row-auto flex justify-center">
      <video id="videoReceiver" autoplay playsinline></video>
    </div>
  </div>
</div>
<div class="rounded-lg mx-auto items-center space-x-4 p-4 px-8 m-2 max-w-fit row-span-full bg-slate-700 flex-col text-center justify-center">
  <!-- <h1 class="text-lg text-center mx-auto font-bold font-sans p-1 m-2">About</h1> -->
    <p class="font-medium border-indigo-50 p-2 px-8 text-gray-200">
      <ul class="text-left">
        <li class="list-item list-disc ">Try ScreenKin with your friend, find <a class="no-underline italic font-medium text-purple-500" href="docs.html" target="_blank">intructions here</a>.</li>
        <li class="list-item list-disc ">Star mark the <a class="no-underline italic font-medium text-purple-500" href="docs.html" target="_blank">GitHub repository</a> :)</li>
        <li class="list-item list-disc ">Read the <a class="no-underline italic font-medium text-purple-500" href="docs.html" target="_blank">Documentation</a>.</li>
        <li class="list-item list-disc ">Share on <a class="no-underline italic font-medium text-purple-500" href="https://x.com/share?text=Just started using this super cool screen sharing tool ScreenKIN! Give it a try! Created by @IamShreyaPorwal&url=https://screenkin.netlify.app/" target="_blank">Twitter (aka X.com)</a>.</li>
    </ul>
    </p>
</div>
  </div>
  

  <footer class="text-gray-300 text-center p-6">
    made by <a href="https://www.soshals.app/shreya" class="no-underline italic font-medium text-purple-500">shreya</a>
  </footer>
  <!-- <div id="log"></div> -->
  <script src="sender.js"></script>
  <script src="receiver.js"></script>
  <script>
    document.getElementById('select').addEventListener('click', () => {
      const role = document.getElementById('role').value;
      if (role === 'sender') {
        document.getElementById('sender').style.display = 'block';
        document.getElementById('receiver').style.display = 'none';
        loadSender();
      } else {
        document.getElementById('receiver').style.display = 'block';
        document.getElementById('sender').style.display = 'none';
        loadReceiver();
      }
      document.getElementById('role').style.display = 'none';
      document.getElementById('select').style.display = 'none';
    });
  </script>
</body>
</html>
